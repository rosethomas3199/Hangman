<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
</head>

<body>
    <h1>Hangman!</h1>
    <script>
        var words = [
            "fox",
            "lion",
            "tiger",
            "monkey",
            "giraffe",
            "elephant",
            "alligator",
            "hippopotamus"
        ];

        var word = words[Math.floor(Math.random() * words.length)];

        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;
        var guess_no = 0;

        if (guess_no < word.length + 3) {
            alert(answerArray.join(" "));

            var guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();

            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Please enter a single letter.");
            } else {
                guess_no++;
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        if (remainingLetters === 0) {
            alert(answerArray.join(" "));
            alert("Good job! The answer was " + word);
        } else {
            alert("You're out of chances, better luck next time!");
        }

    </script>
</body>

</html>
